# Docker Compose for Phase 1 (Streamlit UI)
version: '3.8'

services:
  streamlit:
    build:
      context: ..
      dockerfile: docker/Dockerfile.streamlit
    ports:
      - "8501:8501"
    volumes:
      - ../backend/jobly:/app/jobly
      - ../data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=sqlite:////app/data/jobly.db
    restart: unless-stopped
    networks:
      - jobly-network

networks:
  jobly-network:
    driver: bridge

volumes:
  data:
